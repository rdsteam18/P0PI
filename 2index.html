<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P0PI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .notification {
      animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 3s forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    .message-enter {
      animation: messageEnter 0.3s ease-out;
    }
    @keyframes messageEnter {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #messages::-webkit-scrollbar,
    #friendsMessages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-track,
    #friendsMessages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #messages::-webkit-scrollbar-thumb,
    #friendsMessages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-thumb:hover,
    #friendsMessages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .chat-tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
    }
    .chat-tab {
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 2px solid transparent;
    }
    .chat-tab.active {
      border-bottom-color: #4f46e5;
      color: #4f46e5;
    }
    .chat-content {
      display: none;
      flex-direction: column;
      height: calc(100% - 50px);
    }
    .chat-content.active {
      display: flex;
    }
    .friend-chat-item {
      transition: all 0.2s;
    }
    .friend-chat-item:hover {
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-indigo-700">
        <i class="fas fa-graduation-cap mr-2"></i>P0PI
      </h1>
      <div id="userInfo" class="flex items-center space-x-2"></div>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column - Search and Friends -->
      <div class="lg:col-span-1 space-y-6">
        <!-- Login Button -->
        <div id="controls" class="bg-white p-4 rounded-lg shadow">
          <button id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg flex items-center justify-center">
            <i class="fab fa-google mr-2"></i> Login with Google
          </button>
        </div>

        <!-- Search Section -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-semibold text-lg mb-3 text-gray-800">
            <i class="fas fa-search mr-2 text-indigo-600"></i>Find Study Partners
          </h3>
          <input type="text" id="searchInput" placeholder="Search students by name (min 2 chars)" 
                 class="w-full p-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <div id="searchResults" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>

        <!-- Friend Requests -->
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold text-lg text-gray-800">
              <i class="fas fa-user-clock mr-2 text-indigo-600"></i>Friend Requests
            </h3>
            <span id="requestCount" class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full"></span>
          </div>
          <div id="friendRequests" class="space-y-2 max-h-60 overflow-y-auto">
            <div class="text-gray-500 text-center py-4">No friend requests</div>
          </div>
        </div>

        <!-- Friends List -->
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold text-lg text-gray-800">
              <i class="fas fa-user-friends mr-2 text-indigo-600"></i>Friends List
            </h3>
            <span id="friendCount" class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full"></span>
          </div>
          <div id="friendsList" class="space-y-2 max-h-60 overflow-y-auto">
            <div class="text-gray-500 text-center py-4">No friends yet</div>
          </div>
        </div>
      </div>

      <!-- Right Column - Chat Area -->
      <div id="chatArea" class="lg:col-span-2 hidden">
        <div class="bg-white rounded-lg shadow h-full flex flex-col">
          <!-- Chat Tabs -->
          <div class="chat-tabs">
            <div id="worldTab" class="chat-tab active">
              <i class="fas fa-globe mr-2"></i>World Chat
            </div>
            <div id="friendsTab" class="chat-tab">
              <i class="fas fa-user-friends mr-2"></i>Friends
            </div>
          </div>
          
          <!-- World Chat Content -->
          <div id="worldContent" class="chat-content active">
            <!-- Messages -->
            <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div>
            
            <!-- Message Input -->
            <div class="p-4 border-t border-gray-200">
              <div class="flex space-x-2">
                <input id="msgInput" type="text" placeholder="Type a message..." 
                       class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Friends Chat Content -->
          <div id="friendsContent" class="chat-content">
            <!-- Friends Chat List -->
            <div id="friendsChatList" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-2">
              <div class="text-gray-500 text-center py-4">Select a friend to chat with</div>
            </div>
            
            <!-- Selected Friend Chat -->
            <div id="selectedFriendChat" class="hidden flex-1 flex flex-col">
              <div id="friendsMessages" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div>
              <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-2">
                  <input id="friendMsgInput" type="text" placeholder="Type a message..." 
                         class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <button id="sendFriendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, where, getDocs, updateDoc, arrayUnion, arrayRemove, getDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    let currentUser = null;
    let unsubscribeMessages = null;
    let unsubscribeFriendRequests = null;
    let unsubscribeOnlineUsers = null;
    let unsubscribeFriends = null;
    let unsubscribeFriendChat = null;
    let currentFriendChat = null;

    // Auto-scroll function
    function scrollToBottom(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.scrollTop = element.scrollHeight;
      }
    }

    // Save friend requests to localStorage
    function saveFriendRequestsToLocal(requests) {
      if (!currentUser) return;
      localStorage.setItem(`friendRequests_${currentUser.uid}`, JSON.stringify(requests));
    }

    // Load friend requests from localStorage
    function loadFriendRequestsFromLocal() {
      if (!currentUser) return [];
      const savedRequests = localStorage.getItem(`friendRequests_${currentUser.uid}`);
      return savedRequests ? JSON.parse(savedRequests) : [];
    }

    // Notification system
    function showNotification(type, message) {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      
      let icon, bgColor;
      switch(type) {
        case 'success':
          icon = 'fa-check-circle';
          bgColor = 'bg-green-500';
          break;
        case 'error':
          icon = 'fa-exclamation-circle';
          bgColor = 'bg-red-500';
          break;
        case 'info':
          icon = 'fa-info-circle';
          bgColor = 'bg-blue-500';
          break;
        default:
          icon = 'fa-bell';
          bgColor = 'bg-indigo-500';
      }
      
      notification.className = `notification ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center`;
      notification.innerHTML = `
        <i class="fas ${icon} mr-2"></i>
        <span>${message}</span>
      `;
      
      container.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    // Track online users
    function trackOnlineStatus() {
      if (!currentUser) return;
      
      const userStatusRef = doc(db, 'status', currentUser.uid);
      const isOfflineForFirestore = {
        state: 'offline',
        last_changed: serverTimestamp(),
      };
      
      const isOnlineForFirestore = {
        state: 'online',
        last_changed: serverTimestamp(),
      };
      
      // Set user as online
      setDoc(userStatusRef, isOnlineForFirestore);
      
      // Create listener for online users
      const onlineUsersQuery = query(collection(db, 'status'), where('state', '==', 'online'));
      unsubscribeOnlineUsers = onSnapshot(onlineUsersQuery, (snapshot) => {
        document.getElementById('onlineUsers').textContent = snapshot.size;
      });
      
      // Set user as offline when they disconnect
      window.addEventListener('beforeunload', async () => {
        await setDoc(userStatusRef, isOfflineForFirestore);
      });
    }

    // Save user profile to Firestore
    async function saveUserProfile(user) {
      if (!user || !user.uid) return;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        uid: user.uid,
        name: user.displayName || "No Name",
        email: user.email || "",
        photo: user.photoURL || "",
        friends: [],
        friendRequests: [],
        createdAt: new Date().toISOString(),
        lastSeen: serverTimestamp()
      }, { merge: true });
    }

    // Show user info in UI
    function showUser(user) {
      const ui = document.getElementById('userInfo');
      if (!user) {
        ui.innerHTML = '';
        return;
      }
      ui.innerHTML = `
        <img src="${user.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}" 
             alt="photo" class="w-8 h-8 rounded-full">
        <span class="font-medium hidden md:inline">${user.displayName || user.email || 'User'}</span>
        <button id="logoutBtn" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-800 py-1 px-3 rounded-lg ml-2">
          <i class="fas fa-sign-out-alt mr-1"></i>Logout
        </button>
      `;
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          // Set user as offline before signing out
          const userStatusRef = doc(db, 'status', user.uid);
          await setDoc(userStatusRef, {
            state: 'offline',
            last_changed: serverTimestamp(),
          });
          
          await signOut(auth);
          showNotification('info', 'Logged out successfully');
        } catch (err) {
          console.error('Logout error', err);
          showNotification('error', 'Logout failed: ' + (err.message || err));
        }
      });
    }

    // Authentication
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        showNotification('success', 'Logged in successfully');
      } catch (err) {
        console.error('Login error', err);
        showNotification('error', 'Login failed: ' + (err.message || err));
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await saveUserProfile(user);
        showUser(user);
        document.getElementById('chatArea').classList.remove('hidden');
        loadMessages();
        listenToFriendRequests();
        loadFriendsList();
        trackOnlineStatus();
        
        // Load friend requests from localStorage
        const savedRequests = loadFriendRequestsFromLocal();
        if (savedRequests.length > 0) {
          renderFriendRequests(savedRequests);
        }
      } else {
        currentUser = null;
        showUser(null);
        document.getElementById('chatArea').classList.add('hidden');
        clearFriendRequestsUI();
        clearFriendsListUI();
        if (unsubscribeMessages) unsubscribeMessages();
        if (unsubscribeFriendRequests) unsubscribeFriendRequests();
        if (unsubscribeOnlineUsers) unsubscribeOnlineUsers();
        if (unsubscribeFriends) unsubscribeFriends();
        if (unsubscribeFriendChat) unsubscribeFriendChat();
      }
    });

    // Send chat message
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('msgInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      if (!currentUser) {
        showNotification('error', 'Please login first');
        return;
      }
      
      const textEl = document.getElementById('msgInput');
      const text = textEl.value.trim();
      if (!text) return;
      
      try {
        await addDoc(collection(db, 'messages'), {
          text,
          name: currentUser.displayName || currentUser.email || 'Anonymous',
          uid: currentUser.uid,
          photo: currentUser.photoURL || '',
          timestamp: serverTimestamp()
        });
        textEl.value = '';
      } catch (err) {
        console.error('Send message error', err);
        showNotification('error', 'Failed to send message');
      }
    }

    // Load chat messages realtime
    function loadMessages() {
      if (unsubscribeMessages) unsubscribeMessages();
      const q = query(collection(db, 'messages'), orderBy('timestamp'));
      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach((snapDoc) => {
          const msg = snapDoc.data();
          const el = document.createElement('div');
          
          // Check if message is from current user
          const isCurrentUser = msg.uid === currentUser?.uid;
          
          el.className = `flex mb-3 ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
          el.classList.add('message-enter');
          
          const time = msg.timestamp && msg.timestamp.toDate ? 
            msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
          
          el.innerHTML = `
            <div class="flex ${isCurrentUser ? 'flex-row-reverse' : ''} max-w-xs md:max-w-md">
              ${!isCurrentUser ? `
                <img src="${escapeHtml(msg.photo || 'https://www.gravatar.com/avatar/?d=mp')}" 
                     alt="photo" class="w-8 h-8 rounded-full mt-1 mr-2">
              ` : ''}
              <div>
                <div class="${isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-200'} rounded-lg p-3">
                  ${!isCurrentUser ? `<div class="font-semibold text-sm text-gray-700">${escapeHtml(msg.name || 'Unknown')}</div>` : ''}
                  <div class="text-sm">${escapeHtml(msg.text || '')}</div>
                </div>
                <div class="text-xs text-gray-500 mt-1 ${isCurrentUser ? 'text-right' : 'text-left'}">${time}</div>
              </div>
            </div>
          `;
          
          messagesDiv.appendChild(el);
        });
        
        // Auto-scroll to bottom
        scrollToBottom('messages');
      }, (err) => {
        console.error('Messages onSnapshot error', err);
        showNotification('error', 'Error loading messages');
      });
    }

    // Escape HTML helper
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[c]);
    }

    // ----- FRIEND REQUEST SYSTEM -----

    // Send Friend Request
    async function sendFriendRequest(targetUid) {
      if (!currentUser) {
        showNotification('error', 'Please login first');
        return;
      }
      
      if (targetUid === currentUser.uid) {
        showNotification('error', "You can't send request to yourself!");
        return;
      }
      
      try {
        const targetRef = doc(db, 'users', targetUid);
        await updateDoc(targetRef, {
          friendRequests: arrayUnion(currentUser.uid)
        });
        
        showNotification('success', 'Friend request sent!');
      } catch (err) {
        console.error('Send friend request error', err);
        showNotification('error', 'Failed to send friend request');
      }
    }

    // Accept Friend Request
    async function acceptFriendRequest(requesterUid) {
      if (!currentUser) return;
      
      try {
        const currentRef = doc(db, 'users', currentUser.uid);
        const requesterRef = doc(db, 'users', requesterUid);
        
        await updateDoc(currentRef, {
          friends: arrayUnion(requesterUid),
          friendRequests: arrayRemove(requesterUid)
        });
        
        await updateDoc(requesterRef, {
          friends: arrayUnion(currentUser.uid)
        });
        
        showNotification('success', 'Friend request accepted!');
      } catch (err) {
        console.error('Accept friend request error', err);
        showNotification('error', 'Failed to accept friend request');
      }
    }

    // Reject Friend Request
    async function rejectFriendRequest(requesterUid) {
      if (!currentUser) return;
      
      try {
        const currentRef = doc(db, 'users', currentUser.uid);
        await updateDoc(currentRef, {
          friendRequests: arrayRemove(requesterUid)
        });
        
        showNotification('info', 'Friend request rejected');
      } catch (err) {
        console.error('Reject friend request error', err);
        showNotification('error', 'Failed to reject friend request');
      }
    }

    // Listen to friend requests realtime
    function listenToFriendRequests() {
      if (!currentUser) return;
      if (unsubscribeFriendRequests) unsubscribeFriendRequests();
      
      const userRef = doc(db, 'users', currentUser.uid);
      unsubscribeFriendRequests = onSnapshot(userRef, (docSnap) => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();
        const requests = data.friendRequests || [];
        renderFriendRequests(requests);
        saveFriendRequestsToLocal(requests);
      });
    }

    // Render friend requests UI
    async function renderFriendRequests(requestUids) {
      const container = document.getElementById('friendRequests');
      container.innerHTML = '';
      
      if (requestUids.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-4">No friend requests</div>';
        document.getElementById('requestCount').textContent = '';
        return;
      }
      
      document.getElementById('requestCount').textContent = requestUids.length;
      
      for (const uid of requestUids) {
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) continue;
        
        const userData = userSnap.data();
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}" 
                 alt="photo" class="w-10 h-10 rounded-full">
            <div>
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">wants to connect</div>
            </div>
          </div>
          <div class="flex space-x-2">
            <button class="acceptBtn bg-green-100 hover:bg-green-200 text-green-800 p-1 rounded-full">
              <i class="fas fa-check text-sm"></i>
            </button>
            <button class="rejectBtn bg-red-100 hover:bg-red-200 text-red-800 p-1 rounded-full">
              <i class="fas fa-times text-sm"></i>
            </button>
          </div>
        `;
        
        div.querySelector('.acceptBtn').addEventListener('click', () => acceptFriendRequest(uid));
        div.querySelector('.rejectBtn').addEventListener('click', () => rejectFriendRequest(uid));
        
        container.appendChild(div);
      }
    }

    // Load friends list UI
    async function loadFriendsList() {
      if (!currentUser) return;
      
      if (unsubscribeFriends) unsubscribeFriends();
      
      const userRef = doc(db, 'users', currentUser.uid);
      unsubscribeFriends = onSnapshot(userRef, async (docSnap) => {
        if (!docSnap.exists()) return;
        
        const data = docSnap.data();
        const friends = data.friends || [];
        renderFriendsList(friends);
        renderFriendsChatList(friends);
      });
    }

    // Render friends list
    function renderFriendsList(friends) {
      const container = document.getElementById('friendsList');
      container.innerHTML = '';
      
      if (friends.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-4">No friends yet</div>';
        document.getElementById('friendCount').textContent = '';
        return;
      }
      
      document.getElementById('friendCount').textContent = friends.length;
      
      friends.forEach(async (uid) => {
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) return;
        
        const userData = userSnap.data();
        const isOnline = await checkOnlineStatus(uid);
        
        const div = document.createElement('div');
        div.className = 'flex items-center p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="relative">
            <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}" 
                 alt="photo" class="w-10 h-10 rounded-full">
            <span class="absolute bottom-0 right-0 w-3 h-3 ${isOnline ? 'bg-green-500' : 'bg-gray-400'} border-2 border-white rounded-full"></span>
          </div>
          <div class="ml-3">
            <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
            <div class="text-xs text-gray-500">${isOnline ? 'Online now' : 'Offline'}</div>
          </div>
        `;
        
        container.appendChild(div);
      });
    }

    // Render friends chat list
    async function renderFriendsChatList(friends) {
      const container = document.getElementById('friendsChatList');
      container.innerHTML = '';
      
      if (friends.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-4">No friends yet</div>';
        return;
      }
      
      // Get online status for friends
      const onlineStatusQuery = query(collection(db, 'status'), where('state', '==', 'online'));
      const onlineStatusSnapshot = await getDocs(onlineStatusQuery);
      const onlineUsers = onlineStatusSnapshot.docs.map(doc => doc.id);
      
      for (const uid of friends) {
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) continue;
        
        const userData = userSnap.data();
        const isOnline = onlineUsers.includes(uid);
        
        const div = document.createElement('div');
        div.className = 'friend-chat-item flex items-center justify-between p-3 bg-white rounded-lg shadow cursor-pointer';
        div.dataset.uid = uid;
        
        div.innerHTML = `
          <div class="flex items-center">
            <div class="relative">
              <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}" 
                   alt="photo" class="w-10 h-10 rounded-full">
              <span class="absolute bottom-0 right-0 w-3 h-3 ${isOnline ? 'bg-green-500' : 'bg-gray-400'} border-2 border-white rounded-full"></span>
            </div>
            <div class="ml-3">
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">${isOnline ? 'Online' : 'Offline'}</div>
            </div>
          </div>
          <button class="start-chat-btn bg-indigo-600 hover:bg-indigo-700 text-white text-sm py-1 px-3 rounded-lg">
            Chat
          </button>
        `;
        
        div.querySelector('.start-chat-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          startFriendChat(uid, userData);
        });
        
        container.appendChild(div);
      }
    }

    // Start a chat with a friend
    function startFriendChat(friendUid, friendData) {
      currentFriendChat = friendUid;
      
      // Show the chat area
      document.getElementById('selectedFriendChat').classList.remove('hidden');
      document.getElementById('friendsChatList').classList.add('hidden');
      
      // Set friend info
      const messagesDiv = document.getElementById('friendsMessages');
      messagesDiv.innerHTML = `<div class="text-center py-4 text-gray-500">Loading messages...</div>`;
      
      // Load messages
      loadFriendMessages(friendUid);
      
      // Setup message sending
      document.getElementById('sendFriendBtn').onclick = () => sendFriendMessage(friendUid);
      document.getElementById('friendMsgInput').onkeypress = (e) => {
        if (e.key === 'Enter') sendFriendMessage(friendUid);
      };
    }

    // Load messages between friends
    function loadFriendMessages(friendUid) {
      if (unsubscribeFriendChat) unsubscribeFriendChat();
      
      const messagesDiv = document.getElementById('friendsMessages');
      messagesDiv.innerHTML = '';
      
      // Query messages where either:
      // - sender is current user and recipient is friend
      // - sender is friend and recipient is current user
      const q = query(
        collection(db, 'privateMessages'),
        where('participants', 'array-contains', currentUser.uid),
        orderBy('timestamp')
      );
      
      unsubscribeFriendChat = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const msg = doc.data();
          if (!msg.participants.includes(friendUid)) return;
          
          const isCurrentUser = msg.sender === currentUser.uid;
          const time = msg.timestamp?.toDate?.().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || '';
          
          const msgEl = document.createElement('div');
          msgEl.className = `flex mb-3 ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
          msgEl.classList.add('message-enter');
          
          msgEl.innerHTML = `
            <div class="flex ${isCurrentUser ? 'flex-row-reverse' : ''} max-w-xs md:max-w-md">
              ${!isCurrentUser ? `
                <img src="${escapeHtml(msg.senderPhoto || 'https://www.gravatar.com/avatar/?d=mp')}" 
                     alt="photo" class="w-8 h-8 rounded-full mt-1 mr-2">
              ` : ''}
              <div>
                <div class="${isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-200'} rounded-lg p-3">
                  ${!isCurrentUser ? `<div class="font-semibold text-sm text-gray-700">${escapeHtml(msg.senderName || 'Unknown')}</div>` : ''}
                  <div class="text-sm">${escapeHtml(msg.text || '')}</div>
                </div>
                <div class="text-xs text-gray-500 mt-1 ${isCurrentUser ? 'text-right' : 'text-left'}">${time}</div>
              </div>
            </div>
          `;
          
          messagesDiv.appendChild(msgEl);
        });
        
        scrollToBottom('friendsMessages');
      });
    }

    // Send private message to friend
    async function sendFriendMessage(friendUid) {
      if (!currentUser || !friendUid) return;
      
      const inputEl = document.getElementById('friendMsgInput');
      const text = inputEl.value.trim();
      if (!text) return;
      
      try {
        // Get friend data
        const friendSnap = await getDoc(doc(db, 'users', friendUid));
        if (!friendSnap.exists()) throw new Error("Friend not found");
        const friendData = friendSnap.data();
        
        // Create message
        await addDoc(collection(db, 'privateMessages'), {
          text,
          sender: currentUser.uid,
          senderName: currentUser.displayName || currentUser.email || 'Anonymous',
          senderPhoto: currentUser.photoURL || '',
          participants: [currentUser.uid, friendUid],
          timestamp: serverTimestamp()
        });
        
        inputEl.value = '';
      } catch (err) {
        console.error('Send friend message error', err);
        showNotification('error', 'Failed to send message');
      }
    }

    // Check if a user is online
    async function checkOnlineStatus(uid) {
      const statusDoc = await getDoc(doc(db, 'status', uid));
      return statusDoc.exists() && statusDoc.data().state === 'online';
    }

    function clearFriendRequestsUI() {
      document.getElementById('friendRequests').innerHTML = '<div class="text-gray-500 text-center py-4">No friend requests</div>';
      document.getElementById('requestCount').textContent = '';
    }
    
    function clearFriendsListUI() {
      document.getElementById('friendsList').innerHTML = '<div class="text-gray-500 text-center py-4">No friends yet</div>';
      document.getElementById('friendCount').textContent = '';
    }

    // Search students by name
    document.getElementById('searchInput').addEventListener('input', debounce(async (e) => {
      const searchText = e.target.value.trim();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = '';
      
      if (searchText.length < 2) return; // minimum 2 characters
      
      const q = query(
        collection(db, 'users'), 
        where('name', '>=', searchText), 
        where('name', '<=', searchText + '\uf8ff')
      );
      
      const querySnapshot = await getDocs(q);
      
      if (!currentUser) {
        resultsDiv.innerHTML = '<div class="text-gray-500 text-center py-2">Please login to send friend requests</div>';
        return;
      }
      
      // Get current user's friend list and requests
      const currentUserSnap = await getDoc(doc(db, 'users', currentUser.uid));
      const currentUserData = currentUserSnap.data() || {};
      const friends = currentUserData.friends || [];
      const incomingRequests = currentUserData.friendRequests || [];
      
      if (querySnapshot.empty) {
        resultsDiv.innerHTML = '<div class="text-gray-500 text-center py-2">No users found</div>';
        return;
      }
      
      for (const docSnap of querySnapshot.docs) {
        const user = docSnap.data();
        if (user.uid === currentUser.uid) continue; // skip yourself
        
        const alreadyFriend = friends.includes(user.uid);
        const requestSent = incomingRequests.includes(user.uid);
        
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${escapeHtml(user.photo || 'https://www.gravatar.com/avatar/?d=mp')}" 
                 alt="photo" class="w-10 h-10 rounded-full">
            <div>
              <div class="font-medium">${escapeHtml(user.name || user.email || 'User')}</div>
              <div class="text-xs text-gray-500">${user.email || ''}</div>
            </div>
          </div>
          <button ${alreadyFriend || requestSent ? 'disabled' : ''} 
                  class="sendRequestBtn text-sm ${alreadyFriend ? 'bg-gray-200 text-gray-600' : requestSent ? 'bg-indigo-100 text-indigo-600' : 'bg-indigo-600 hover:bg-indigo-700 text-white'} py-1 px-3 rounded-lg">
            ${alreadyFriend ? 'Friends' : requestSent ? 'Requested' : 'Add'}
          </button>
        `;
        
        if (!alreadyFriend && !requestSent) {
          div.querySelector('.sendRequestBtn').addEventListener('click', () => {
            sendFriendRequest(user.uid);
            div.querySelector('.sendRequestBtn').disabled = true;
            div.querySelector('.sendRequestBtn').className = 'sendRequestBtn text-sm bg-indigo-100 text-indigo-600 py-1 px-3 rounded-lg';
            div.querySelector('.sendRequestBtn').textContent = 'Requested';
          });
        }
        
        resultsDiv.appendChild(div);
      }
    }, 300));

    // Debounce function to limit search frequency
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', () => {
      const worldTab = document.getElementById('worldTab');
      const friendsTab = document.getElementById('friendsTab');
      const worldContent = document.getElementById('worldContent');
      const friendsContent = document.getElementById('friendsContent');
      
      worldTab.addEventListener('click', () => {
        worldTab.classList.add('active');
        friendsTab.classList.remove('active');
        worldContent.classList.add('active');
        friendsContent.classList.remove('active');
        
        // Show friends list and hide chat if open
        document.getElementById('friendsChatList').classList.remove('hidden');
        document.getElementById('selectedFriendChat').classList.add('hidden');
      });
      
      friendsTab.addEventListener('click', () => {
        friendsTab.classList.add('active');
        worldTab.classList.remove('active');
        friendsContent.classList.add('active');
        worldContent.classList.remove('active');
      });
    });
  </script>
</body>
