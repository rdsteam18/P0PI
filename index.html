<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Chat with Friend Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Study Chat</h1>
    <nav>
      <ul>
        <li><a href="#" class="tab-link active" data-tab="home">Home</a></li>
        <li><a href="#" class="tab-link" data-tab="friends">Friends</a></li>
        <li><a href="#" class="tab-link" data-tab="chat">Chat</a></li>
        <li><a href="#" class="tab-link" data-tab="settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Tab -->
    <div id="home-tab" class="tab-content active">
      <div id="controls" class="row">
        <button id="loginBtn">Login with Google</button>
        <div id="userInfo"></div>
      </div>
      <div class="dashboard">
        <div class="dashboard-card">
          <h3>Recent Messages</h3>
          <div id="recentMessages"></div>
        </div>
        <div class="dashboard-card">
          <h3>Friend Requests</h3>
          <div id="friendRequestsSummary"></div>
        </div>
      </div>
    </div>

    <!-- Friends Tab -->
    <div id="friends-tab" class="tab-content">
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search students by name (min 2 chars)" />
        <div id="searchResults"></div>
      </div>
      
      <div class="friend-requests">
        <h3>Friend Requests</h3>
        <div id="friendRequests">No friend requests</div>
      </div>
      
      <div class="friends-list">
        <h3>Friends List</h3>
        <div id="friendsList">No friends yet</div>
      </div>
    </div>

    <!-- Chat Tab -->
    <div id="chat-tab" class="tab-content">
      <div id="chatArea">
        <div id="messages"></div>
        <div class="row message-input">
          <input id="msgInput" type="text" placeholder="Type a message" />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings-tab" class="tab-content">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="notificationToggle" checked>
          Enable Notifications
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="darkModeToggle">
          Dark Mode
        </label>
      </div>
      <div class="setting-item">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </main>

  <div id="notificationArea"></div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
