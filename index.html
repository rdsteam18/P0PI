<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P0PI - Study Chat App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>P0PI</h1>
  <div id="controls" class="row">
    <button id="loginBtn">Login with Google</button>
    <div id="userInfo"></div>
  </div>

  <div style="margin-top:12px;">
    <input type="text" id="searchInput" placeholder="Search students by name (min 2 chars)" />
    <div id="searchResults"></div>
  </div>

  <div style="margin-top:12px;">
    <h3>Friend Requests</h3>
    <div id="friendRequests">No friend requests</div>
  </div>

  <div style="margin-top:12px;">
    <h3>Friends List</h3>
    <div id="friendsList">No friends yet</div>
  </div>

  <div id="chatArea" style="display:none; margin-top:12px;">
    <div id="chatFriendInfo" style="display:flex; align-items:center; margin-bottom:8px;"></div>
    <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: #fafafa;"></div>
    <div class="row" style="margin-top:8px;">
      <input id="msgInput" type="text" placeholder="Type a message" style="flex:1" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/friendRequests.js"></script>
  <script type="module" src="js/friends.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
