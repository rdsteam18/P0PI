<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Chat - Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Study Chat</h1>
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L14.07 12l2.52 4.42-.96.57L13 12.5v-1l2.63-4.49zM12 10.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
      </svg>
      Login with Google
    </button>
    <div id="userInfo" class="mt-6 text-gray-700"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login button click
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").innerHTML = `
          <div class="flex flex-col items-center gap-4">
            <img src="${user.photoURL}" class="w-16 h-16 rounded-full border-2 border-gray-200" alt="Profile" />
            <p class="text-lg font-medium">Logged in as: ${user.displayName}</p>
            <p class="text-sm text-gray-500">Email: ${user.email}</p>
            <button id="logoutBtn" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">Logout</button>
          </div>
        `;

        // Logout button listener
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth);
          document.getElementById("userInfo").innerHTML = "";
        });

      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("userInfo").innerHTML = `
          <p class="text-red-600">Login failed! Please try again.</p>
        `;
      }
    });
  </script>
</body>
</html>
