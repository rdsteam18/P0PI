<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P0PI - Study Chat with Friends</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="P0PI Logo" class="logo" />
    <h1>P0PI</h1>
    <button id="loginBtn">Login with Google</button>
    <div id="userInfo"></div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <section id="searchSection">
      <input type="text" id="searchInput" placeholder="Search students by name (min 2 chars)" />
      <div id="searchResults"></div>
    </section>

    <section id="friendRequestsSection">
      <h2>Friend Requests</h2>
      <div id="friendRequests">No friend requests</div>
    </section>

    <section id="friendsListSection">
      <h2>Friends List</h2>
      <div id="friendsList">No friends yet</div>
    </section>

    <section id="chatSection" style="display:none;">
      <h2>Chat with <span id="chatFriendName"></span></h2>
      <div id="messages" class="chat-messages"></div>
      <div class="input-row">
        <input id="msgInput" type="text" placeholder="Type a message" />
        <button id="sendBtn">Send</button>
      </div>
    </section>

    <section id="worldChatSection">
      <h2>World Chat</h2>
      <div id="worldMessages" class="chat-messages"></div>
      <div class="input-row">
        <input id="worldMsgInput" type="text" placeholder="Say something to the world..." />
        <button id="worldSendBtn">Send</button>
      </div>
    </section>
  </main>

  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/friendRequests.js"></script>
  <script type="module" src="./js/friendsList.js"></script>
  <script type="module" src="./js/chat.js"></script>
  <script type="module" src="./js/worldChat.js"></script>
  <script type="module" src="./js/utils.js"></script>
</body>
</html>
