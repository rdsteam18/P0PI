<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Chat</title>
  <style>
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; }
    .msg strong { color: blue; }
  </style>
</head>
<body>
  <h1>Study Chat</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="userInfo"></div>
  <input type="text" id="searchInput" placeholder="Search students by name" />
<div id="searchResults"></div>


  <div id="chatArea" style="display:none;">
    <div id="messages"></div>
    <input id="msgInput" type="text" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    let currentUser = null;

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        document.getElementById("userInfo").innerHTML = `
          <p>Logged in as: ${currentUser.displayName}</p>
          <button id="logoutBtn">Logout</button>
        `;
        document.getElementById("chatArea").style.display = "block";

        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth);
          currentUser = null;
          document.getElementById("userInfo").innerHTML = "";
          document.getElementById("chatArea").style.display = "none";
        });

        loadMessages();
      } catch (err) {
        console.error(err);
        alert("Login failed");
      }
    });

    // Send message
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        text,
        name: currentUser.displayName,
        uid: currentUser.uid,
        timestamp: serverTimestamp()
      });

      document.getElementById("msgInput").value = "";
    });

    // Load messages realtime
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const msgEl = document.createElement("div");
          msgEl.classList.add("msg");
          msgEl.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
          messagesDiv.appendChild(msgEl);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const db = getFirestore(app);

async function saveUserProfile(user) {
  const userRef = doc(db, "users", user.uid);
  await setDoc(userRef, {
    uid: user.uid,
    name: user.displayName || "No Name",
    email: user.email,
    photo: user.photoURL || "",
    createdAt: new Date()
  }, { merge: true });
}

// Login के बाद call करें
saveUserProfile(user);
import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

document.getElementById("searchInput").addEventListener("input", async (e) => {
  const searchText = e.target.value.trim();
  if (searchText.length < 2) return; // कम से कम 2 अक्षर

  const q = query(collection(db, "users"), where("name", ">=", searchText), where("name", "<=", searchText + "\uf8ff"));
  const querySnapshot = await getDocs(q);

  const resultsDiv = document.getElementById("searchResults");
  resultsDiv.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    resultsDiv.innerHTML += `<div>
      <img src="${data.photo}" width="30" style="border-radius:50%"> ${data.name}
    </div>`;
  });
});

  </script>
</body>
</html>
