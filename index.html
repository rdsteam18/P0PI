<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P0PI - Study Chat with Friend Requests</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">

    <!-- Header with Login/Logout -->
    <header>
      <h1>P0PI</h1>
      <div id="authSection">
        <button id="loginBtn">Login with Google</button>
        <div id="userInfo"></div>
      </div>
    </header>

    <!-- Main Container -->
    <main>
      <!-- Sidebar: Search + Friends + Friend Requests -->
      <aside>
        <input type="text" id="searchInput" placeholder="Search students (min 2 chars)" autocomplete="off" />
        <div id="searchResults" class="scrollable"></div>

        <h3>Friend Requests</h3>
        <div id="friendRequests" class="scrollable">No friend requests</div>

        <h3>Friends List</h3>
        <div id="friendsList" class="scrollable">No friends yet</div>
      </aside>

      <!-- Chat Area -->
      <section id="chatArea" style="display:none;">
        <header id="chatHeader">
          <div id="chatFriendInfo"></div>
          <button id="blockBtn">Block</button>
          <button id="deleteChatBtn">Delete Chat</button>
        </header>

        <div id="messages" class="scrollable"></div>

        <footer>
          <input id="msgInput" type="text" placeholder="Type a message" autocomplete="off" />
          <button id="sendBtn">Send</button>
        </footer>
      </section>
    </main>
  </div>

  <!-- Firebase and app JS modules -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/friendRequests.js"></script>
  <script type="module" src="js/friends.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
