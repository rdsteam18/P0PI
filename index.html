<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P0PI - Modern Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4 z-50">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md overflow-hidden transition-all duration-300 transform hover:scale-[1.02]">
            <div class="p-8">
                <div class="flex justify-center mb-8">
                    <div class="bg-indigo-100 dark:bg-indigo-900 p-4 rounded-full">
                        <i data-lucide="message-square" class="text-indigo-600 dark:text-indigo-300"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-center text-slate-800 dark:text-white mb-2">Welcome to P0PI</h1>
                <p class="text-center text-slate-600 dark:text-slate-300 mb-8">Connect with friends in real-time</p>
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                        <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center">
                        <i data-lucide="log-in" class="mr-2"></i> Login
                    </button>
                    <button id="google-login-btn" class="w-full bg-white hover:bg-slate-100 text-slate-800 font-medium py-3 px-4 rounded-lg border border-slate-300 transition flex items-center justify-center dark:bg-slate-700 dark:border-slate-600 dark:hover:bg-slate-600 dark:text-white">
                        <i data-lucide="chrome" class="mr-2"></i> Continue with Google
                    </button>
                </div>
                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-600 dark:text-slate-400">
                        Don't have an account? 
                        <button id="switch-to-signup" class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium transition">Sign up</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Screen -->
    <div id="signup-screen" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4 z-50 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md overflow-hidden transition-all duration-300 transform hover:scale-[1.02]">
            <div class="p-8">
                <div class="flex justify-center mb-8">
                    <div class="bg-indigo-100 dark:bg-indigo-900 p-4 rounded-full">
                        <i data-lucide="user-plus" class="text-indigo-600 dark:text-indigo-300"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-center text-slate-800 dark:text-white mb-2">Create Account</h1>
                <p class="text-center text-slate-600 dark:text-slate-300 mb-8">Join P0PI today</p>
                <div class="space-y-4">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                    </div>
                    <button id="signup-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center">
                        <i data-lucide="user-plus" class="mr-2"></i> Create Account
                    </button>
                </div>
                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-600 dark:text-slate-400">
                        Already have an account? 
                        <button id="switch-to-login" class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium transition">Login</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden h-screen flex flex-col">
        <!-- Navbar -->
        <header class="bg-white dark:bg-slate-800 shadow-sm z-30">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center space-x-4">
                    <button id="sidebar-toggle" class="md:hidden text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="flex items-center">
                        <div class="bg-indigo-600 p-2 rounded-lg">
                            <i data-lucide="message-square" class="text-white"></i>
                        </div>
                        <span class="ml-2 text-xl font-bold text-indigo-600 dark:text-indigo-400">P0PI</span>
                    </div>
                </div>
                <nav class="hidden md:flex items-center space-x-1">
                    <button id="home-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition hover:bg-slate-100 dark:hover:bg-slate-700 text-indigo-600 dark:text-indigo-400">
                        <i data-lucide="home" class="mr-1 inline"></i> Home
                    </button>
                    <button id="friends-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300">
                        <i data-lucide="users" class="mr-1 inline"></i> Friends
                    </button>
                    <button id="chat-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300">
                        <i data-lucide="message-square" class="mr-1 inline"></i> Chat
                    </button>
                    <button id="world-chat-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300">
                        <i data-lucide="globe" class="mr-1 inline"></i> World Chat
                    </button>
                    <button id="settings-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300">
                        <i data-lucide="settings" class="mr-1 inline"></i> Settings
                    </button>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                        <i data-lucide="sun" class="text-slate-600 dark:text-slate-300"></i>
                    </button>
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
                            <div class="relative">
                                <img id="userPhoto" class="w-8 h-8 rounded-full" src="https://via.placeholder.com/150" alt="User avatar">
                                <span class="online-indicator bg-green-500"></span>
                            </div>
                            <span id="userName" class="hidden md:inline text-sm font-medium text-slate-700 dark:text-slate-300">User</span>
                        </button>
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-md shadow-lg py-1 z-50 border border-slate-200 dark:border-slate-700">
                            <a href="#" id="profile-link" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Your Profile</a>
                            <a href="#" id="settings-link" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Settings</a>
                            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col transition-all duration-300 ease-in-out transform -translate-x-full md:translate-x-0">
                <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                    <div class="relative">
                        <input id="searchInput" type="text" placeholder="Search users..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                        <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400"></i>
                    </div>
                    <div id="searchResults" class="mt-2 space-y-1"></div>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <div class="p-4">
                        <h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Chats</h3>
                        <div id="friendsList" class="space-y-1"></div>
                    </div>
                    <div class="p-4 border-t border-slate-200 dark:border-slate-700">
                        <h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Friend Requests</h3>
                        <div id="friendRequests" class="space-y-2"></div>
                    </div>
                </div>
            </aside>

            <!-- Sidebar Overlay -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

            <!-- Main Content Area -->
            <main id="main-section" class="flex-1 flex flex-col bg-slate-50 dark:bg-slate-900 overflow-hidden">
                <!-- Chat Header -->
                <div class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="relative mr-3">
                            <img id="chatImg" class="w-10 h-10 rounded-full" src="https://via.placeholder.com/150" alt="Chat avatar">
                            <span id="chatIndicator" class="online-indicator bg-gray-400"></span>
                        </div>
                        <div>
                            <h2 id="chatName" class="text-lg font-semibold text-slate-800 dark:text-slate-200">World Chat</h2>
                            <p id="chatStatus" class="text-xs text-slate-500 dark:text-slate-400">Public</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img id="ownImg" class="w-10 h-10 rounded-full" src="https://via.placeholder.com/150" alt="Own avatar">
                            <span class="online-indicator bg-green-500"></span>
                        </div>
                        <button id="chat-info-btn" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                            <i data-lucide="info"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

                <!-- Message Input -->
                <div class="bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 p-4">
                    <div class="flex items-center space-x-2">
                        <input id="msgInput" type="text" placeholder="Type a message..." class="w-full pl-4 pr-12 py-3 rounded-full border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700 dark:text-white transition">
                        <button id="sendBtn" class="absolute right-6 p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                            <i data-lucide="send" class="text-indigo-600 dark:text-indigo-400"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md p-8">
                <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-white mb-4">Your Profile</h2>
                <img id="profile-photo" class="w-32 h-32 rounded-full mx-auto mb-4" src="" alt="Profile Photo">
                <p id="profile-name" class="text-center text-lg font-medium mb-2"></p>
                <p id="profile-email" class="text-center text-slate-600 dark:text-slate-300 mb-4"></p>
                <button id="close-profile" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg">Close</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md p-8">
                <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-white mb-4">Settings</h2>
                <p class="text-center text-slate-600 dark:text-slate-300 mb-4">Manage your preferences</p>
                <button id="close-settings" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed bottom-4 right-4 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-4 max-w-xs border border-slate-200 dark:border-slate-700 transform translate-y-10 opacity-0 transition-all duration-300 z-50 hidden">
        <div class="flex items-start">
            <div class="bg-indigo-100 dark:bg-indigo-900 p-2 rounded-full mr-3">
                <i data-lucide="bell" class="text-indigo-600 dark:text-indigo-300"></i>
            </div>
            <div class="flex-1">
                <h3 class="font-medium text-slate-800 dark:text-slate-200">New message</h3>
                <p id="toast-message" class="text-sm text-slate-600 dark:text-slate-400 mt-1"></p>
            </div>
            <button id="close-toast" class="ml-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition">
                <i data-lucide="x"></i>
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
