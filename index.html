<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Chat</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Study Chat</h1>
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2 mb-4">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L14.07 12l2.52 4.42-.96.57L13 12.5v-1l2.63-4.49zM12 10.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
      </svg>
      Login with Google
    </button>
    <div id="userInfo" class="text-center text-gray-700 mb-4"></div>

    <div id="chatArea" class="hidden">
      <div id="messages" class="h-80 overflow-y-auto p-4 bg-gray-50 rounded-lg border border-gray-200 mb-4"></div>
      <div class="flex gap-2">
        <input id="msgInput" type="text" placeholder="Type a message" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="sendBtn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    let currentUser = null;

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        document.getElementById("userInfo").innerHTML = `
          <div class="flex items-center justify-center gap-2">
            <img src="${currentUser.photoURL}" class="w-10 h-10 rounded-full border-2 border-gray-200" alt="Profile" />
            <p class="text-lg font-medium">Logged in as: ${currentUser.displayName}</p>
          </div>
          <button id="logoutBtn" class="mt-2 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">Logout</button>
        `;
        document.getElementById("chatArea").classList.remove("hidden");

        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth);
          currentUser = null;
          document.getElementById("userInfo").innerHTML = "";
          document.getElementById("chatArea").classList.add("hidden");
        });

        loadMessages();
      } catch (err) {
        console.error(err);
        document.getElementById("userInfo").innerHTML = `
          <p class="text-red-600">Login failed! Please try again.</p>
        `;
      }
    });

    // Send message
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "messages"), {
          text,
          name: currentUser.displayName,
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        document.getElementById("msgInput").value = "";
      } catch (err) {
        console.error("Error sending message:", err);
      }
    });

    // Load messages realtime
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const msgEl = document.createElement("div");
          msgEl.classList.add("msg", "p-2", "rounded-lg", "mb-2");
          if (msg.uid === currentUser?.uid) {
            msgEl.classList.add("bg-blue-100", "ml-auto", "max-w-xs", "text-right");
          } else {
            msgEl.classList.add("bg-gray-200", "mr-auto", "max-w-xs");
          }
          msgEl.innerHTML = `<strong class="text-blue-600">${msg.name}:</strong> ${msg.text}`;
          messagesDiv.appendChild(msgEl);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const db = getFirestore(app);

async function saveUserProfile(user) {
  const userRef = doc(db, "users", user.uid);
  await setDoc(userRef, {
    uid: user.uid,
    name: user.displayName || "No Name",
    email: user.email,
    photo: user.photoURL || "",
    createdAt: new Date()
  }, { merge: true });
}

// Login के बाद call करें
saveUserProfile(user);

  </script>
  
</body>
</html>
