<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Chat - Login</title>
</head>
<body>
  <h1>Study Chat</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="userInfo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // ðŸ”¹ à¤¤à¥à¤®à¥à¤¹à¤¾à¤°à¤¾ firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login button click
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").innerHTML = `
          <p>Logged in as: ${user.displayName}</p>
          <img src="${user.photoURL}" width="50"/>
          <p>Email: ${user.email}</p>
          <button id="logoutBtn">Logout</button>
        `;

        // Logout button listener
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth);
          document.getElementById("userInfo").innerHTML = "";
        });

      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed!");
      }
    });
  </script>
</body>
</html>
