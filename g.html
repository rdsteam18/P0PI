<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P0PI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom CSS for a better experience, complementing Tailwind */
    .notification {
      animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 3s forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    .message-enter {
      animation: messageEnter 0.3s ease-out;
    }
    @keyframes messageEnter {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Custom scrollbar styles for different browsers */
    #messages::-webkit-scrollbar,
    #friendsMessages::-webkit-scrollbar,
    #privateMessages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-track,
    #friendsMessages::-webkit-scrollbar-track,
    #privateMessages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #messages::-webkit-scrollbar-thumb,
    #friendsMessages::-webkit-scrollbar-thumb,
    #privateMessages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-thumb:hover,
    #friendsMessages::-webkit-scrollbar-thumb:hover,
    #privateMessages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .chat-tab {
      transition: all 0.3s ease;
    }
    .chat-tab.active {
      background-color: #4f46e5;
      color: white;
    }
    /* Mobile menu transition */
    #mobileMenu {
      transition: transform 0.3s ease;
    }
    #mobileMenu.hidden {
      transform: translateX(-100%);
    }
    #mobileMenu.visible {
      transform: translateX(0);
    }
    /* Overlay for mobile menu */
    #overlay {
      transition: opacity 0.3s ease;
    }
    /* Chat switch button for mobile - This button now toggles between the left and right panels on small screens */
    #chatSwitchBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      display: none; /* Hide by default on desktop */
    }
    @media (max-width: 768px) {
      #chatSwitchBtn {
        display: block; /* Show only on mobile */
      }
      .lg\:grid-cols-3 {
        grid-template-columns: 1fr;
      }
      /* Ensure chat area and left column are responsive */
      #leftColumn, #chatArea {
        width: 100%;
        transition: transform 0.3s ease-in-out;
      }
      #leftColumn.hidden {
        transform: translateX(-100%);
        position: absolute;
      }
      #chatArea.hidden {
        transform: translateX(100%);
        position: absolute;
      }
      #chatArea:not(.hidden) {
        transform: translateX(0);
        position: relative;
      }
      #leftColumn:not(.hidden) {
        transform: translateX(0);
        position: relative;
      }
    }
    /* Delete button on messages, only visible on hover */
    .message-container {
      position: relative;
    }
    .message-container:hover .delete-btn {
      opacity: 1;
    }
    .delete-btn {
      opacity: 0;
      transition: opacity 0.2s ease;
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      cursor: pointer;
    }
    /* Hide auth options until user is logged in */
    .auth-options {
      display: none;
    }
    .logged-in .auth-options {
      display: block;
    }
    .logged-in #loginBtn {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-indigo-600 text-white p-2 rounded-lg">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Chat Switch Button (Mobile) -->
    <button id="chatSwitchBtn" class="bg-indigo-600 text-white p-3 rounded-full shadow-lg">
      <i class="fas fa-comment-alt"></i>
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg p-4">
      <button id="closeMobileMenu" class="absolute top-4 right-4 text-gray-500">
        <i class="fas fa-times"></i>
      </button>
      <div class="mt-8 space-y-6">
        <div id="mobileUserInfo" class="flex items-center space-x-3 p-2 border-b border-gray-200"></div>
        <div class="space-y-4">
          <div class="bg-gray-100 p-3 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">
              <i class="fas fa-user-friends mr-2"></i>Friends
            </h3>
            <div id="mobileFriendsList" class="space-y-2 max-h-60 overflow-y-auto"></div>
          </div>
          <div class="bg-gray-100 p-3 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">
              <i class="fas fa-user-clock mr-2"></i>Requests
            </h3>
            <div id="mobileFriendRequests" class="space-y-2 max-h-60 overflow-y-auto"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-indigo-700">
        <i class="fas fa-graduation-cap mr-2"></i>P0PI
      </h1>
      <div id="userInfo" class="flex items-center space-x-2"></div>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column - Search and Friends -->
      <div id="leftColumn" class="lg:col-span-1 space-y-6">
        <!-- Login Button -->
        <div id="controls" class="bg-white p-4 rounded-lg shadow">
          <button id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg flex items-center justify-center">
            <i class="fab fa-google mr-2"></i> Google से लॉग इन करें
          </button>
        </div>

        <!-- Search Section -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-semibold text-lg mb-3 text-gray-800">
            <i class="fas fa-search mr-2 text-indigo-600"></i>स्टडी पार्टनर्स खोजें
          </h3>
          <input type="text" id="searchInput" placeholder="नाम से छात्रों को खोजें (न्यूनतम 2 अक्षर)"
                  class="w-full p-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <div id="searchResults" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>

        <!-- Friend Requests -->
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold text-lg text-gray-800">
              <i class="fas fa-user-clock mr-2 text-indigo-600"></i>फ्रेंड रिक्वेस्ट
            </h3>
            <span id="requestCount" class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full"></span>
          </div>
          <div id="friendRequests" class="space-y-2 max-h-60 overflow-y-auto">
            <div class="text-gray-500 text-center py-4">कोई फ्रेंड रिक्वेस्ट नहीं</div>
          </div>
        </div>

        <!-- Friends List -->
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold text-lg text-gray-800">
              <i class="fas fa-user-friends mr-2 text-indigo-600"></i>दोस्तों की सूची
            </h3>
            <span id="friendCount" class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full"></span>
          </div>
          <div id="friendsList" class="space-y-2 max-h-60 overflow-y-auto">
            <div class="text-gray-500 text-center py-4">अभी कोई दोस्त नहीं है</div>
          </div>
        </div>
      </div>

      <!-- Right Column - Chat Area -->
      <div id="chatArea" class="lg:col-span-2 hidden">
        <div class="bg-white rounded-lg shadow h-full flex flex-col">
          <!-- Chat Header with Tabs -->
          <div class="p-4 border-b border-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h2 class="font-semibold text-lg text-gray-800">
                <i class="fas fa-comments mr-2 text-indigo-600"></i>
                <span id="chatHeaderText">स्टडी चैट</span>
              </h2>
              <div id="onlineCount" class="flex items-center text-sm text-gray-600">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                <span id="onlineUsers">0</span> ऑनलाइन
              </div>
            </div>
            <div class="flex border-b border-gray-200">
              <button id="worldChatTab" class="chat-tab active flex-1 py-2 px-4 text-center font-medium rounded-t-lg">
                <i class="fas fa-globe mr-1"></i> वर्ल्ड चैट
              </button>
              <button id="friendsChatTab" class="chat-tab flex-1 py-2 px-4 text-center font-medium rounded-t-lg">
                <i class="fas fa-user-friends mr-1"></i> दोस्तों की चैट
              </button>
            </div>
            <div id="privateChatHeader" class="hidden mt-2 flex items-center justify-between bg-indigo-50 p-2 rounded">
              <div class="flex items-center">
                <img id="privateChatPhoto" src="" alt="photo" class="w-8 h-8 rounded-full mr-2">
                <span id="privateChatName" class="font-medium"></span>
              </div>
              <button id="exitPrivateChat" class="text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <!-- Messages Container -->
          <div class="flex-1 relative">
            <!-- World Chat Messages -->
            <div id="messages" class="absolute inset-0 p-4 overflow-y-auto bg-gray-50"></div>
            
            <!-- Friends Chat Messages -->
            <div id="friendsMessages" class="absolute inset-0 p-4 overflow-y-auto bg-gray-50 hidden"></div>
            
            <!-- Private Chat Messages -->
            <div id="privateMessages" class="absolute inset-0 p-4 overflow-y-auto bg-gray-50 hidden"></div>
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
              <input id="msgInput" type="text" placeholder="एक मैसेज लिखें..."
                      class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg max-w-sm w-full">
        <h3 class="font-bold text-lg mb-4" id="confirmModalTitle">पुष्टि करें</h3>
        <p class="mb-6" id="confirmModalMessage">क्या आप इस मैसेज को हटाना चाहते हैं?</p>
        <div class="flex justify-end space-x-3">
          <button id="confirmCancel" class="px-4 py-2 border border-gray-300 rounded-lg">कैंसल</button>
          <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-lg">हटाएं</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, where, getDocs, updateDoc, arrayUnion, arrayRemove, getDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // IMPORTANT: Firebase configuration from the environment variables
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    // Use the provided firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyCWQWPa3OEH6ClFQ5gv9yswr8N1Yh1vstE",
      authDomain: "study-chat-app-4a40e.firebaseapp.com",
      projectId: "study-chat-app-4a40e",
      storageBucket: "study-chat-app-4a40e.firebasestorage.app",
      messagingSenderId: "458309548485",
      appId: "1:458309548485:web:5dcccac12a7487b0d273ac",
      measurementId: "G-HQTQLDYT0Q"
    };
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Initialize Firebase
    let app, auth, provider, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        provider = new GoogleAuthProvider();
        db = getFirestore(app);
    } catch (e) {
        console.error("Failed to initialize Firebase:", e);
    }

    let currentUser = null;
    let unsubscribeMessages = null;
    let unsubscribeFriendRequests = null;
    let unsubscribeOnlineUsers = null;
    let unsubscribeFriends = null;
    let unsubscribeFriendsMessages = null;
    let unsubscribePrivateMessages = null;
    let currentChatTab = 'world'; // 'world' or 'friends'
    let currentPrivateChat = null; // { uid, name, photo }
    let messageToDelete = null; // { id, collection }
    
    // Authenticate with custom token if available, otherwise sign in anonymously
    async function authenticate() {
        if (auth) {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }
    }
    
    // Call authentication function on load
    if (auth) {
        authenticate();
    }

    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.remove('hidden');
      document.getElementById('mobileMenu').classList.add('visible');
      document.getElementById('overlay').classList.remove('hidden');
    });

    document.getElementById('closeMobileMenu').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.add('hidden');
      document.getElementById('mobileMenu').classList.remove('visible');
      document.getElementById('overlay').classList.add('hidden');
    });

    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.add('hidden');
      document.getElementById('mobileMenu').classList.remove('visible');
      document.getElementById('overlay').classList.add('hidden');
    });

    // Chat switch button for mobile
    document.getElementById('chatSwitchBtn').addEventListener('click', () => {
      const isLeftColumnVisible = !document.getElementById('leftColumn').classList.contains('hidden');
      if (isLeftColumnVisible) {
        document.getElementById('leftColumn').classList.add('hidden');
        document.getElementById('chatArea').classList.remove('hidden');
      } else {
        document.getElementById('leftColumn').classList.remove('hidden');
        document.getElementById('chatArea').classList.add('hidden');
      }
    });

    // Confirmation modal handlers
    document.getElementById('confirmCancel').addEventListener('click', () => {
      document.getElementById('confirmModal').classList.add('hidden');
      messageToDelete = null;
    });

    document.getElementById('confirmDelete').addEventListener('click', async () => {
      if (messageToDelete) {
        try {
          await deleteDoc(doc(db, messageToDelete.collection, messageToDelete.id));
          showNotification('success', 'मैसेज सफलतापूर्वक हटा दिया गया');
        } catch (err) {
          console.error('Error deleting message:', err);
          showNotification('error', 'मैसेज हटाने में विफल रहा');
        }
      }
      document.getElementById('confirmModal').classList.add('hidden');
      messageToDelete = null;
    });

    // Notification system
    function showNotification(type, message) {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      
      let icon, bgColor;
      switch(type) {
        case 'success':
          icon = 'fa-check-circle';
          bgColor = 'bg-green-500';
          break;
        case 'error':
          icon = 'fa-exclamation-circle';
          bgColor = 'bg-red-500';
          break;
        case 'info':
          icon = 'fa-info-circle';
          bgColor = 'bg-blue-500';
          break;
        default:
          icon = 'fa-bell';
          bgColor = 'bg-indigo-500';
      }
      
      notification.className = `notification ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center`;
      notification.innerHTML = `
        <i class="fas ${icon} mr-2"></i>
        <span>${message}</span>
      `;
      
      container.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    // Auto-scroll chat to bottom
    function autoScrollChat(containerId) {
      const container = document.getElementById(containerId);
      if (container) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Track online users
    function trackOnlineStatus() {
      if (!currentUser) return;
      
      const userStatusRef = doc(db, 'status', currentUser.uid);
      const isOfflineForFirestore = {
        state: 'offline',
        last_changed: serverTimestamp(),
      };
      
      const isOnlineForFirestore = {
        state: 'online',
        last_changed: serverTimestamp(),
      };
      
      // Set user as online
      setDoc(userStatusRef, isOnlineForFirestore);
      
      // Create listener for online users
      const onlineUsersQuery = query(collection(db, 'status'), where('state', '==', 'online'));
      unsubscribeOnlineUsers = onSnapshot(onlineUsersQuery, (snapshot) => {
        document.getElementById('onlineUsers').textContent = snapshot.size;
      });
      
      // Set user as offline when they disconnect
      window.addEventListener('beforeunload', async () => {
        await setDoc(userStatusRef, isOfflineForFirestore);
      });
    }

    // Save user profile to Firestore
    async function saveUserProfile(user) {
      if (!user || !user.uid) return;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        uid: user.uid,
        name: user.displayName || "No Name",
        email: user.email || "",
        photo: user.photoURL || "",
        friends: [],
        friendRequests: [],
        createdAt: new Date().toISOString(),
        lastSeen: serverTimestamp()
      }, { merge: true });
    }

    // Show user info in UI
    function showUser(user) {
      const ui = document.getElementById('userInfo');
      const mobileUi = document.getElementById('mobileUserInfo');
      if (!user) {
        ui.innerHTML = '';
        mobileUi.innerHTML = '';
        document.body.classList.remove('logged-in');
        return;
      }
      
      document.body.classList.add('logged-in');
      ui.innerHTML = `
        <img src="${user.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}"
              alt="photo" class="w-8 h-8 rounded-full">
        <span class="font-medium hidden md:inline">${user.displayName || user.email || 'User'}</span>
        <button id="logoutBtn" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-800 py-1 px-3 rounded-lg ml-2">
          <i class="fas fa-sign-out-alt mr-1"></i>लॉग आउट
        </button>
      `;
      mobileUi.innerHTML = `
        <img src="${user.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}"
              alt="photo" class="w-10 h-10 rounded-full">
        <div>
          <div class="font-medium">${user.displayName || user.email || 'User'}</div>
          <div class="text-xs text-gray-500">${user.email || ''}</div>
        </div>
      `;
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          // Set user as offline before signing out
          const userStatusRef = doc(db, 'status', user.uid);
          await setDoc(userStatusRef, {
            state: 'offline',
            last_changed: serverTimestamp(),
          });
          
          await signOut(auth);
          showNotification('info', 'सफलतापूर्वक लॉग आउट हो गए');
        } catch (err) {
          console.error('Logout error', err);
          showNotification('error', 'लॉग आउट विफल रहा: ' + (err.message || err));
        }
      });
    }

    // Authentication
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        showNotification('success', 'सफलतापूर्वक लॉग इन हुए');
      } catch (err) {
        console.error('Login error', err);
        showNotification('error', 'लॉग इन विफल रहा: ' + (err.message || err));
      }
    });

    onAuthStateChanged(auth, async (user) => {
      // Ensure all Firestore operations are only performed after authentication is confirmed
      if (user) {
        currentUser = user;
        await saveUserProfile(user);
        showUser(user);
        document.getElementById('chatArea').classList.remove('hidden');
        document.getElementById('leftColumn').classList.remove('hidden');
        loadMessages();
        listenToFriendRequests();
        loadFriendsList();
        trackOnlineStatus();
        
        // Hide left column on mobile and show chat area
        if (window.innerWidth < 1024) {
          document.getElementById('leftColumn').classList.add('hidden');
          document.getElementById('chatArea').classList.remove('hidden');
        }

        // Load any active private chat from local storage
        const savedPrivateChat = localStorage.getItem('currentPrivateChat');
        if (savedPrivateChat) {
          try {
            const chatData = JSON.parse(savedPrivateChat);
            const friendSnap = await getDoc(doc(db, 'users', chatData.uid));
            if (friendSnap.exists()) {
              const friendData = friendSnap.data();
              startPrivateChat(friendData);
            } else {
              localStorage.removeItem('currentPrivateChat');
            }
          } catch(e) {
            console.error("Error loading private chat from local storage:", e);
            localStorage.removeItem('currentPrivateChat');
          }
        }
        
      } else {
        currentUser = null;
        showUser(null);
        document.getElementById('chatArea').classList.add('hidden');
        document.getElementById('leftColumn').classList.remove('hidden'); // Show left column on logout
        clearFriendRequestsUI();
        clearFriendsListUI();
        if (unsubscribeMessages) unsubscribeMessages();
        if (unsubscribeFriendRequests) unsubscribeFriendRequests();
        if (unsubscribeOnlineUsers) unsubscribeOnlineUsers();
        if (unsubscribeFriends) unsubscribeFriends();
        if (unsubscribeFriendsMessages) unsubscribeFriendsMessages();
        if (unsubscribePrivateMessages) unsubscribePrivateMessages();
        localStorage.removeItem('currentPrivateChat');
      }
    });

    // Chat tab switching
    document.getElementById('worldChatTab').addEventListener('click', () => {
      currentChatTab = 'world';
      document.getElementById('messages').classList.remove('hidden');
      document.getElementById('friendsMessages').classList.add('hidden');
      document.getElementById('privateMessages').classList.add('hidden');
      document.getElementById('worldChatTab').classList.add('active');
      document.getElementById('friendsChatTab').classList.remove('active');
      document.getElementById('chatHeaderText').textContent = 'स्टडी चैट';
      document.getElementById('privateChatHeader').classList.add('hidden');
      autoScrollChat('messages');
    });

    document.getElementById('friendsChatTab').addEventListener('click', () => {
      currentChatTab = 'friends';
      document.getElementById('messages').classList.add('hidden');
      
      if (currentPrivateChat) {
        document.getElementById('friendsMessages').classList.add('hidden');
        document.getElementById('privateMessages').classList.remove('hidden');
        document.getElementById('chatHeaderText').textContent = 'निजी चैट';
      } else {
        document.getElementById('friendsMessages').classList.remove('hidden');
        document.getElementById('privateMessages').classList.add('hidden');
        document.getElementById('chatHeaderText').textContent = 'दोस्तों की चैट';
      }
      
      document.getElementById('worldChatTab').classList.remove('active');
      document.getElementById('friendsChatTab').classList.add('active');
      
      if (currentPrivateChat) {
        autoScrollChat('privateMessages');
      } else {
        autoScrollChat('friendsMessages');
      }
    });

    // Exit private chat
    document.getElementById('exitPrivateChat').addEventListener('click', () => {
      endPrivateChat();
    });

    // Start private chat with a friend
    function startPrivateChat(friendData) {
      if (!currentUser) return;
      
      currentPrivateChat = {
        uid: friendData.uid,
        name: friendData.name || friendData.email || 'Friend',
        photo: friendData.photo || 'https://www.gravatar.com/avatar/?d=mp'
      };
      
      // Save to local storage
      localStorage.setItem('currentPrivateChat', JSON.stringify(currentPrivateChat));
      
      // Update UI
      document.getElementById('privateChatPhoto').src = currentPrivateChat.photo;
      document.getElementById('privateChatName').textContent = currentPrivateChat.name;
      document.getElementById('privateChatHeader').classList.remove('hidden');
      
      // Switch to friends tab and show private chat
      document.getElementById('friendsChatTab').click();
      loadPrivateMessages();
    }

    // End private chat
    function endPrivateChat() {
      currentPrivateChat = null;
      localStorage.removeItem('currentPrivateChat');
      document.getElementById('privateChatHeader').classList.add('hidden');
      document.getElementById('privateMessages').classList.add('hidden');
      document.getElementById('friendsMessages').classList.remove('hidden');
      document.getElementById('chatHeaderText').textContent = 'Friends Chat';
      
      if (unsubscribePrivateMessages) {
        unsubscribePrivateMessages();
        unsubscribePrivateMessages = null;
      }
    }

    // Load private messages
    function loadPrivateMessages() {
      if (!currentUser || !currentPrivateChat) return;
      
      if (unsubscribePrivateMessages) unsubscribePrivateMessages();
      
      // Create a unique chat ID for these two users (sorted to ensure consistency)
      const chatId = [currentUser.uid, currentPrivateChat.uid].sort().join('_');
      const messagesRef = collection(db, 'privateChats', chatId, 'messages');
      const q = query(messagesRef, orderBy('timestamp'));
      
      unsubscribePrivateMessages = onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById('privateMessages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach((snapDoc) => {
          const msg = snapDoc.data();
          const el = document.createElement('div');
          
          // Check if message is from current user
          const isCurrentUser = msg.uid === currentUser.uid;
          
          el.className = `flex mb-3 ${isCurrentUser ? 'justify-end' : 'justify-start'} message-container`;
          el.classList.add('message-enter');
          
          const time = msg.timestamp && msg.timestamp.toDate ? 
             msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
          
          el.innerHTML = `
            <div class="flex ${isCurrentUser ? 'flex-row-reverse' : ''} max-w-xs md:max-w-md">
              ${!isCurrentUser ? `
                <img src="${escapeHtml(msg.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                      alt="photo" class="w-8 h-8 rounded-full mt-1 mr-2">
              ` : ''}
              <div>
                <div class="${isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-200'} rounded-lg p-3">
                  ${!isCurrentUser ? `<div class="font-semibold text-sm text-gray-700">${escapeHtml(msg.name || 'Unknown')}</div>` : ''}
                  <div class="text-sm">${escapeHtml(msg.text || '')}</div>
                </div>
                <div class="text-xs text-gray-500 mt-1 ${isCurrentUser ? 'text-right' : 'text-left'}">${time}</div>
              </div>
            </div>
            ${isCurrentUser ? `<div class="delete-btn" data-id="${snapDoc.id}" data-collection="privateChats/${chatId}/messages">
              <i class="fas fa-trash"></i>
            </div>` : ''}
          `;
          
          messagesDiv.appendChild(el);
        });
        
        // Add delete event listeners
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            messageToDelete = {
              id: btn.dataset.id,
              collection: btn.dataset.collection
            };
            document.getElementById('confirmModal').classList.remove('hidden');
          });
        });
        
        autoScrollChat('privateMessages');
      }, (err) => {
        console.error('Private messages onSnapshot error', err);
        showNotification('error', 'Error loading private messages');
      });
    }

    // Send chat message
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('msgInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      if (!currentUser) {
        showNotification('error', 'कृपया पहले लॉग इन करें');
        return;
      }
      
      const textEl = document.getElementById('msgInput');
      const text = textEl.value.trim();
      if (!text) return;
      
      try {
        if (currentChatTab === 'world') {
          await addDoc(collection(db, 'messages'), {
            text,
            name: currentUser.displayName || currentUser.email || 'Anonymous',
            uid: currentUser.uid,
            photo: currentUser.photoURL || '',
            timestamp: serverTimestamp()
          });
        } else if (currentPrivateChat) {
          // Private message
          const chatId = [currentUser.uid, currentPrivateChat.uid].sort().join('_');
          await addDoc(collection(db, 'privateChats', chatId, 'messages'), {
            text,
            name: currentUser.displayName || currentUser.email || 'Anonymous',
            uid: currentUser.uid,
            photo: currentUser.photoURL || '',
            timestamp: serverTimestamp(),
            to: currentPrivateChat.uid
          });
        } else {
          // Friends chat without private conversation
          showNotification('info', 'चैट शुरू करने के लिए एक दोस्त को चुनें');
        }
        textEl.value = '';
      } catch (err) {
        console.error('Send message error', err);
        showNotification('error', 'मैसेज भेजने में विफल रहा');
      }
    }

    // Load chat messages realtime
    function loadMessages() {
      if (!currentUser) return;
      if (unsubscribeMessages) unsubscribeMessages();
      const q = query(collection(db, 'messages'), orderBy('timestamp'));
      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach((snapDoc) => {
          const msg = snapDoc.data();
          const el = document.createElement('div');
          
          // Check if message is from current user
          const isCurrentUser = msg.uid === currentUser?.uid;
          
          el.className = `flex mb-3 ${isCurrentUser ? 'justify-end' : 'justify-start'} message-container`;
          el.classList.add('message-enter');
          
          const time = msg.timestamp && msg.timestamp.toDate ? 
             msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
          
          el.innerHTML = `
            <div class="flex ${isCurrentUser ? 'flex-row-reverse' : ''} max-w-xs md:max-w-md">
              ${!isCurrentUser ? `
                <img src="${escapeHtml(msg.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                      alt="photo" class="w-8 h-8 rounded-full mt-1 mr-2">
              ` : ''}
              <div>
                <div class="${isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-200'} rounded-lg p-3">
                  ${!isCurrentUser ? `<div class="font-semibold text-sm text-gray-700">${escapeHtml(msg.name || 'Unknown')}</div>` : ''}
                  <div class="text-sm">${escapeHtml(msg.text || '')}</div>
                </div>
                <div class="text-xs text-gray-500 mt-1 ${isCurrentUser ? 'text-right' : 'text-left'}">${time}</div>
              </div>
            </div>
            ${isCurrentUser ? `<div class="delete-btn" data-id="${snapDoc.id}" data-collection="messages">
              <i class="fas fa-trash"></i>
            </div>` : ''}
          `;
          
          messagesDiv.appendChild(el);
        });
        
        // Add delete event listeners
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            messageToDelete = {
              id: btn.dataset.id,
              collection: btn.dataset.collection
            };
            document.getElementById('confirmModal').classList.remove('hidden');
          });
        });
        
        autoScrollChat('messages');
      }, (err) => {
        console.error('Messages onSnapshot error', err);
        showNotification('error', 'Error loading messages');
      });
    }

    // Escape HTML helper
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[c]);
    }

    // ----- FRIEND REQUEST SYSTEM -----

    // Send Friend Request
    async function sendFriendRequest(targetUid) {
      if (!currentUser) {
        showNotification('error', 'कृपया पहले लॉग इन करें');
        return;
      }
      
      if (targetUid === currentUser.uid) {
        showNotification('error', "आप खुद को फ्रेंड रिक्वेस्ट नहीं भेज सकते!");
        return;
      }
      
      try {
        const targetRef = doc(db, 'users', targetUid);
        await updateDoc(targetRef, {
          friendRequests: arrayUnion(currentUser.uid)
        });
        
        showNotification('success', 'फ्रेंड रिक्वेस्ट भेजी गई!');
      } catch (err) {
        console.error('Send friend request error', err);
        showNotification('error', 'फ्रेंड रिक्वेस्ट भेजने में विफल रहा');
      }
    }

    // Accept Friend Request
    async function acceptFriendRequest(requesterUid) {
      if (!currentUser) return;
      
      try {
        const currentRef = doc(db, 'users', currentUser.uid);
        const requesterRef = doc(db, 'users', requesterUid);
        
        await updateDoc(currentRef, {
          friends: arrayUnion(requesterUid),
          friendRequests: arrayRemove(requesterUid)
        });
        
        await updateDoc(requesterRef, {
          friends: arrayUnion(currentUser.uid)
        });
        
        showNotification('success', 'फ्रेंड रिक्वेस्ट स्वीकार की गई!');
      } catch (err) {
        console.error('Accept friend request error', err);
        showNotification('error', 'फ्रेंड रिक्वेस्ट स्वीकार करने में विफल रहा');
      }
    }

    // Reject Friend Request
    async function rejectFriendRequest(requesterUid) {
      if (!currentUser) return;
      
      try {
        const currentRef = doc(db, 'users', currentUser.uid);
        await updateDoc(currentRef, {
          friendRequests: arrayRemove(requesterUid)
        });
        
        showNotification('info', 'फ्रेंड रिक्वेस्ट अस्वीकार की गई');
      } catch (err) {
        console.error('Reject friend request error', err);
        showNotification('error', 'फ्रेंड रिक्वेस्ट अस्वीकार करने में विफल रहा');
      }
    }

    // Listen to friend requests realtime
    function listenToFriendRequests() {
      if (!currentUser) return;
      if (unsubscribeFriendRequests) unsubscribeFriendRequests();
      
      const userRef = doc(db, 'users', currentUser.uid);
      unsubscribeFriendRequests = onSnapshot(userRef, (docSnap) => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();
        const requests = data.friendRequests || [];
        renderFriendRequests(requests);
        renderMobileFriendRequests(requests);
      });
    }

    // Render friend requests UI
    async function renderFriendRequests(requestUids) {
      const container = document.getElementById('friendRequests');
      container.innerHTML = '';
      
      if (requestUids.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-4">कोई फ्रेंड रिक्वेस्ट नहीं</div>';
        document.getElementById('requestCount').textContent = '';
        return;
      }
      
      document.getElementById('requestCount').textContent = requestUids.length;
      
      for (const uid of requestUids) {
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) continue;
        
        const userData = userSnap.data();
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                  alt="photo" class="w-10 h-10 rounded-full">
            <div>
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">कनेक्ट करना चाहता है</div>
            </div>
          </div>
          <div class="flex space-x-2">
            <button class="acceptBtn bg-green-100 hover:bg-green-200 text-green-800 p-1 rounded-full">
              <i class="fas fa-check text-sm"></i>
            </button>
            <button class="rejectBtn bg-red-100 hover:bg-red-200 text-red-800 p-1 rounded-full">
              <i class="fas fa-times text-sm"></i>
            </button>
          </div>
        `;
        
        div.querySelector('.acceptBtn').addEventListener('click', () => acceptFriendRequest(uid));
        div.querySelector('.rejectBtn').addEventListener('click', () => rejectFriendRequest(uid));
        
        container.appendChild(div);
      }
    }

    // Render mobile friend requests UI
    async function renderMobileFriendRequests(requestUids) {
      const container = document.getElementById('mobileFriendRequests');
      container.innerHTML = '';
      
      if (requestUids.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-2">कोई फ्रेंड रिक्वेस्ट नहीं</div>';
        return;
      }
      
      for (const uid of requestUids) {
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) continue;
        
        const userData = userSnap.data();
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                  alt="photo" class="w-8 h-8 rounded-full">
            <div>
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">कनेक्ट करना चाहता है</div>
            </div>
          </div>
          <div class="flex space-x-2">
            <button class="acceptBtn bg-green-100 hover:bg-green-200 text-green-800 p-1 rounded-full">
              <i class="fas fa-check text-xs"></i>
            </button>
            <button class="rejectBtn bg-red-100 hover:bg-red-200 text-red-800 p-1 rounded-full">
              <i class="fas fa-times text-xs"></i>
            </button>
          </div>
        `;
        
        div.querySelector('.acceptBtn').addEventListener('click', () => {
          acceptFriendRequest(uid);
          document.getElementById('mobileMenu').classList.add('hidden');
          document.getElementById('mobileMenu').classList.remove('visible');
          document.getElementById('overlay').classList.add('hidden');
        });
        
        div.querySelector('.rejectBtn').addEventListener('click', () => {
          rejectFriendRequest(uid);
          document.getElementById('mobileMenu').classList.add('hidden');
          document.getElementById('mobileMenu').classList.remove('visible');
          document.getElementById('overlay').classList.add('hidden');
        });
        
        container.appendChild(div);
      }
    }

    // Load friends list UI
    async function loadFriendsList() {
      if (!currentUser) return;
      
      if (unsubscribeFriends) unsubscribeFriends();
      
      const userRef = doc(db, 'users', currentUser.uid);
      unsubscribeFriends = onSnapshot(userRef, async (docSnap) => {
        if (!docSnap.exists()) return;
        
        const data = docSnap.data();
        const friends = data.friends || [];
        const container = document.getElementById('friendsList');
        const mobileContainer = document.getElementById('mobileFriendsList');
        container.innerHTML = '';
        mobileContainer.innerHTML = '';
        
        if (friends.length === 0) {
          container.innerHTML = '<div class="text-gray-500 text-center py-4">अभी कोई दोस्त नहीं है</div>';
          mobileContainer.innerHTML = '<div class="text-gray-500 text-center py-2">अभी कोई दोस्त नहीं है</div>';
          document.getElementById('friendCount').textContent = '';
          return;
        }
        
        document.getElementById('friendCount').textContent = friends.length;
        
        // Get online status for friends
        const onlineStatusQuery = query(collection(db, 'status'), where('state', '==', 'online'));
        const onlineStatusSnapshot = await getDocs(onlineStatusQuery);
        const onlineUsers = onlineStatusSnapshot.docs.map(doc => doc.id);
        
        for (const uid of friends) {
          const userSnap = await getDoc(doc(db, 'users', uid));
          if (!userSnap.exists()) continue;
          
          const userData = userSnap.data();
          const isOnline = onlineUsers.includes(uid);
          
          // Main friends list item
          const div = document.createElement('div');
          div.className = 'flex items-center p-2 hover:bg-gray-50 rounded cursor-pointer';
          
          div.innerHTML = `
            <div class="relative">
              <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                    alt="photo" class="w-10 h-10 rounded-full">
              <span class="absolute bottom-0 right-0 w-3 h-3 ${isOnline ? 'bg-green-500' : 'bg-gray-400'} border-2 border-white rounded-full"></span>
            </div>
            <div class="ml-3">
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">${isOnline ? 'अभी ऑनलाइन है' : 'ऑफ़लाइन'}</div>
            </div>
          `;
          
          // Add click handler to start private chat
          div.addEventListener('click', () => {
            startPrivateChat(userData);
            document.getElementById('friendsChatTab').click();
          });
          
          container.appendChild(div);
          
          // Mobile friends list item
          const mobileDiv = document.createElement('div');
          mobileDiv.className = 'flex items-center p-2 hover:bg-gray-50 rounded cursor-pointer';
          
          mobileDiv.innerHTML = `
            <div class="relative">
              <img src="${escapeHtml(userData.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                    alt="photo" class="w-8 h-8 rounded-full">
              <span class="absolute bottom-0 right-0 w-2 h-2 ${isOnline ? 'bg-green-500' : 'bg-gray-400'} border-2 border-white rounded-full"></span>
            </div>
            <div class="ml-3">
              <div class="font-medium">${escapeHtml(userData.name || userData.email || 'User')}</div>
              <div class="text-xs text-gray-500">${isOnline ? 'ऑनलाइन' : 'ऑफ़लाइन'}</div>
            </div>
          `;
          
          mobileDiv.addEventListener('click', () => {
            startPrivateChat(userData);
            document.getElementById('friendsChatTab').click();
            document.getElementById('mobileMenu').classList.add('hidden');
            document.getElementById('mobileMenu').classList.remove('visible');
            document.getElementById('overlay').classList.add('hidden');
          });
          
          mobileContainer.appendChild(mobileDiv);
        }
      });
    }

    function clearFriendRequestsUI() {
      document.getElementById('friendRequests').innerHTML = '<div class="text-gray-500 text-center py-4">कोई फ्रेंड रिक्वेस्ट नहीं</div>';
      document.getElementById('mobileFriendRequests').innerHTML = '<div class="text-gray-500 text-center py-2">कोई फ्रेंड रिक्वेस्ट नहीं</div>';
      document.getElementById('requestCount').textContent = '';
    }

    function clearFriendsListUI() {
      document.getElementById('friendsList').innerHTML = '<div class="text-gray-500 text-center py-4">अभी कोई दोस्त नहीं है</div>';
      document.getElementById('mobileFriendsList').innerHTML = '<div class="text-gray-500 text-center py-2">अभी कोई दोस्त नहीं है</div>';
      document.getElementById('friendCount').textContent = '';
    }

    // Search students by name
    document.getElementById('searchInput').addEventListener('input', debounce(async (e) => {
      const searchText = e.target.value.trim();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = '';
      
      if (searchText.length < 2) return; // minimum 2 characters
      
      const q = query(
        collection(db, 'users'), 
        where('name', '>=', searchText),
        where('name', '<=', searchText + '\uf8ff')
      );
      
      const querySnapshot = await getDocs(q);
      
      if (!currentUser) {
        resultsDiv.innerHTML = '<div class="text-gray-500 text-center py-2">फ्रेंड रिक्वेस्ट भेजने के लिए कृपया लॉग इन करें</div>';
        return;
      }
      
      // Get current user's friend list and requests
      const currentUserSnap = await getDoc(doc(db, 'users', currentUser.uid));
      const currentUserData = currentUserSnap.data() || {};
      const friends = currentUserData.friends || [];
      const incomingRequests = currentUserData.friendRequests || [];
      
      if (querySnapshot.empty) {
        resultsDiv.innerHTML = '<div class="text-gray-500 text-center py-2">कोई उपयोगकर्ता नहीं मिला</div>';
        return;
      }
      
      for (const docSnap of querySnapshot.docs) {
        const user = docSnap.data();
        if (user.uid === currentUser.uid) continue; // skip yourself
        
        const alreadyFriend = friends.includes(user.uid);
        const requestSent = incomingRequests.includes(user.uid);
        
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 hover:bg-gray-50 rounded';
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${escapeHtml(user.photo || 'https://www.gravatar.com/avatar/?d=mp')}"
                  alt="photo" class="w-10 h-10 rounded-full">
            <div>
              <div class="font-medium">${escapeHtml(user.name || user.email || 'User')}</div>
              <div class="text-xs text-gray-500">${user.email || ''}</div>
            </div>
          </div>
          <button ${alreadyFriend || requestSent ? 'disabled' : ''}
                  class="sendRequestBtn text-sm ${alreadyFriend ? 'bg-gray-200 text-gray-600' : requestSent ? 'bg-indigo-100 text-indigo-600' : 'bg-indigo-600 hover:bg-indigo-700 text-white'} py-1 px-3 rounded-lg">
            ${alreadyFriend ? 'दोस्त' : requestSent ? 'भेजा गया' : 'जोड़ें'}
          </button>
        `;
        
        if (!alreadyFriend && !requestSent) {
          div.querySelector('.sendRequestBtn').addEventListener('click', () => {
            sendFriendRequest(user.uid);
            div.querySelector('.sendRequestBtn').disabled = true;
            div.querySelector('.sendRequestBtn').className = 'sendRequestBtn text-sm bg-indigo-100 text-indigo-600 py-1 px-3 rounded-lg';
            div.querySelector('.sendRequestBtn').textContent = 'भेजा गया';
          });
        }
        
        resultsDiv.appendChild(div);
      }
    }, 300));

    // Debounce function to limit search frequency
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }
  </script>
